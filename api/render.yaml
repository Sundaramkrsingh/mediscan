services:
  - type: web
    name: mediscan-api
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install chromium && playwright install-deps"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TAVILY_API_KEY
        sync: false
      - key: TESSERACT_CMD
        value: /usr/bin/tesseract
